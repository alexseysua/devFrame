# Based on MM Theme 
# Site settings
# 
title: devFrame docs
email: 
description: >- # this means to ignore newlines 
  devFrame is a 3D printable, Open Source multicopter frame design. 
  Supports 300-500 class frames in Stretch X, Hybrid X and H configurations
github_username: goodrobots
repository: "goodrobots/devFrame"
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-github-metadata
  - jekyll-admin

author:
  name   : "Coby Leuschke"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I design, build, test, and crash all sorts of stuff."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cglusky/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/goodrobots/"
    - label: "Terms and Privacy"
      icon: "fas fa-file-contract"
      url: /devFrame/terms-privacy/
  
collections:
  docs:
    output: true
    permalink: /:collection/:path/
    
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "docs"
        
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      sidebar:
        nav: "docs"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
